<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillShift AI - Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">SkillShift AI</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>Have questions or want to get in touch? Fill out the form below and weâ€™ll get back to you soon!</p>

      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" />

        <label for="message">Message<span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 SkillShift AI. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
